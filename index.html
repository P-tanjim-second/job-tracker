<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn integration -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyui cdn integration -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- embed font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!-- font awesome cdn integration -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <title>Job tracker</title>
</head>

<body class="font-['Geist'] bg-base-200">
    <header class="pt-8 xl:pt-16 pb-8 w-11/12 mx-auto">
        <section class="max-w-screen-lg mx-auto flex flex-col gap-5">
            <h1 class="text-3xl font-bold text-[#002C5C]">Job Application Tracker</h1>
            <div class="flex gap-4">
                <div class="p-5 flex-grow bg-white rounded-lg shadow flex justify-between items-center">
                    <div>
                        <p class="text-[14px] font-medium">Total</p>
                        <h4 id="total-job-number" class="text-2xl font-bold"></h4>
                    </div>
                    <div onclick="my_modal_5.showModal()" class="btn btn-circle">
                        <i class="fa-solid fa-plus"></i>
                        <!-- Open the modal using ID.showModal() method -->
                        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
                            <div class="modal-box">
                                <h3 class="text-xl font-bold mb-3">Add New Job</h3>

                                <div class="add-new-inputs flex flex-col gap-3 justify-center items-center">
                                    <label class="input validator">
                                        <i class="fa-regular fa-building"></i>
                                        <input id="company-name" class="add-new" type="text" required placeholder="Company Name"
                                            pattern="[A-Za-z][A-Za-z0-9\-]*" minlength="3" maxlength="30"
                                            title="Only letters, numbers or dash" aria-required="true"/>
                                    </label>

                                    <label class="input validator">
                                        <i class="fa-solid fa-terminal"></i>
                                        <input id="skill" class="add-new" type="text" required placeholder="Required Skill" minlength="3"
                                            maxlength="30" title="Only letters, numbers or dash" aria-required="true"/>
                                    </label>

                                    <label class="input validator">
                                        <i class="fa-solid fa-location-dot"></i>
                                        <input id="addrres-time" class="add-new" type="text" required placeholder="Address Time and Salary" minlength="3"
                                            maxlength="30" title="Only letters, numbers or dash"
                                            value="Los Angeles, CA • Part-time • $80,000 - $120,000" aria-required="true"/>
                                    </label>

                                    <label class="input validator">
                                        <i class="fa-solid fa-circle-info"></i>
                                        <input id="details" class="add-new" type="text" required placeholder="Description of Company" minlength="3"
                                            maxlength="30" title="Only letters, numbers or dash" aria-required="true"/>
                                    </label>

                                </div>

                                <div class="modal-action">
                                    <form method="dialog">
                                        <!-- if there is a button in form, it will close the modal -->
                                        <button class="btn">Close</button>
                                    </form>

                                    <button class="btn btn-soft btn-info">Add New</button>
                                </div>
                            </div>
                        </dialog>
                    </div>
                </div>
                <div class="p-5 flex-grow bg-white rounded-lg shadow">
                    <p class="text-[14px] font-medium">Interviews</p>
                    <h4 id="interview-job-number" class="text-2xl font-bold text-accent">0</h4>
                </div>
                <div class="p-5 flex-grow bg-white rounded-lg shadow">
                    <p class="text-[14px] font-medium">Rejected</p>
                    <h4 id="rejected-job-number" class="text-2xl font-bold text-secondary">0</h4>
                </div>
            </div>
        </section>
    </header>
    <hr class="h-[2px] max-w-screen-lg w-11/12 mx-auto bg-gray-200 border-none mb-8">
    <main class="w-11/12 mx-auto max-w-screen-lg">
        <section class="flex flex-col gap-6 ">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold text-[#002C5C]">Available Jobs</h2>
                <p id="section-job-number" class="text-base text-gray-500"><span id="total-jobs">8</span> jobs</p>
            </div>
            <div class="flex flex-col w-full gap-4">
                <div id="selection-button" class="flex gap-2 w-[20%]">
                    <button id="selection-all"
                        class="btn btn-info text-white flex-grow min-w-20 border-none">All</button>
                    <button id="selection-interviews"
                        class="btn flex-grow border border-transparent bg-white hover:border hover:border-blue-300">Interviews</button>
                    <button id="selection-rejected"
                        class="btn flex-grow border border-transparent bg-white hover:border hover:border-blue-300">Rejected</button>
                </div>
                <div id="job-cards-container" class="flex flex-col gap-4"></div>
                <div id="interview-cards-container" class="hidden flex-col gap-4"></div>
                <div id="rejected-cards-container" class="hidden flex-col gap-4"></div>

                <div class="no-job-card p-6 py-16 bg-white w-full shadow rounded-lg mx-auto text-center hidden">
                    <div class="mb-5"><img src="jobs.png" class="mx-auto"></div>
                    <h1 class="text-xl font-bold text-[#002C5C]">No jobs available</h1>
                    <p class="text-[14px] text-[#323B49]">Check back soon for new job opportunities</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
